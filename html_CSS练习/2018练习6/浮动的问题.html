<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.div1{
				width: 400px;height: 400px;
				background-color: #000000;
				float: left;
			}
			.div2{
				width: 200px;height: 200px;
				background-color: #0000FF;
				float: left;
			}
			.div3{
				width: 200px;height: 200px;
				background-color:  #FFFF00;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="div2"></div>
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div2"></div>
		<div class="div2"></div>
		<div class="div2"></div>
		<div class="div3"></div>
		<!--
			浮动的元素如果当前行放不下，则会自动转到下一行，如果下一行已有元素，那么换行的元素会在已有的元素后面显示
			黄色块不会移动到屏幕最左边，而是在黑色块右下角继续显示
		-->
	</body>
</html>
