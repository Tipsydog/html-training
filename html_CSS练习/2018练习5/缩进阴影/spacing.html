<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			span{
				letter-spacing: 2px;		/*文字间距*/
				word-spacing: 3em;		/*单词/空格间距*/
				line-height: 200px;		/*行高*/
			}
			/*可以用px或者em作为单位,但通常推荐使用em*/
			.sp2{
				background-color: #FFE4C4;
			}
		</style>
	</head>
	<body>
		<span class="sp1">你好，Hello World</span><br />
		<span class="sp2">你好，Hello World</span>
	</body>
</html>
