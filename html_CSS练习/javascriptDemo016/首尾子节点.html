<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
		</style>
		<script type="text/javascript">
			window.onload=function()
			{
				var oUl = document.getElementById("ul1");
				//oUl.firstChild.style.backgroundColor="red";			//IE6-8
				//oUl.firstElementChild.style.backgroundColor="red";		//其他高版本的浏览器
				if(oUl.firstElementChild)								//兼容性写法
				{
					oUl.firstElementChild.style.backgroundColor="red";
				}else{
					oUl.firstChild.style.backgroundColor="red";
				}
				
				//oUl.lastChild.style.backgroundColor="green";			//IE6-8
				//oUl.lastElementChild.style.backgroundColor="green";	//其他高版本的浏览器
				if(oUl.lastElementChild)									//兼容性写法
				{
					oUl.lastElementChild.style.backgroundColor="green";
				}else{
					oUl.lastChild.style.backgroundColor="green";
				}
			}
		</script>
	</head>
	<body>
		<ul id="ul1">
			<li>111</li>
			<li>222</li>
			<li>333</li>
		</ul>
	</body>
</html>
