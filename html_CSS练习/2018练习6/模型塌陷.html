<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;height: 200px;
				background-color: darkgoldenrod;
				border: 1px darkgoldenrod solid;		/*此行非常重要!!!不加边框则会导致box和cont一起下移50px*/
			}
			.cont{
				width: 50px;height: 50px;
				background-color: chartreuse;
				margin-left: 50px;
				margin-top: 50px;		/*如果box不加border就会塌陷*/
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="cont"></div>
		</div>
	</body>
</html>
