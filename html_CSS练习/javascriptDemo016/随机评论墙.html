<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 1000px;
				height: 500px;
				background-color: black;
				position: absolute;
				top: 100px;
			}
		</style>
		<script type="text/javascript">
			window.onload=function()
			{
				var oTxt1 = document.getElementById("txt1");
				var oBtn1 = document.getElementById("btn1");
				var oBox = document.getElementById("box");
				
				oBtn1.onclick=function()
				{
					var newDiv = document.createElement("div");
					newDiv.style.width="100px";
					newDiv.style.height="50px";
					newDiv.style.backgroundColor="red";
					newDiv.style.color="white";
					newDiv.style.position="absolute";
					newDiv.style.left=Math.random()*900+"px"		
					newDiv.style.top=Math.ceil(Math.random()*450)+"px"
					newDiv.style.transform="rotate("+(Math.random()*60-30)+"deg)";//让div随机倾斜
					//Math.random()是取0-1的随机数
					//Math.ceil()是取整
					newDiv.innerHTML=oTxt1.value;
					oBox.appendChild(newDiv);
				}
			}
		</script>
	</head>
	<body>
		<input type="text" id="txt1" /><input type="button" id="btn1" value="发表" />
		<div id="box">
			
		</div>
	</body>
</html>
