<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<table width="1000" height="950" border="1">
			<!--第一行-->
			<tr>
				<td colspan="4" height="100"></td><!--colspan同行合并-->
				
			</tr>
			<!--第二行-->
			<tr>
				<td colspan="4" height="50"></td>
				
			</tr>
			<!--第三行-->
			<tr>
				<td width="400" rowspan="2"></td><!--rowspan跨行合并-->
				<td width="200" height="200"></td>
				<td width="200"></td>
				<td width="200"></td>
			</tr>
			<!--第四行-->
			<tr>
				
				<td height="200"></td>
				<td></td>
				<td></td>
			</tr>
			<!--第五行-->
			<tr>
				<td colspan="4" height="100"></td>
				
			</tr>
			<!--第六行-->
			<tr>
				<td colspan="4" height="200">
				<table border="1" height="200">
					<tr>
						<td width="500"></td>
						<td width="500"></td>
					</tr>
				</table>
				</td><!--在这个td里重新分半分单元格-->
				
			</tr>
			<!--第七行-->
			<tr>
				<td colspan="4" height="100"></td>
				
			</tr>
		</table>
	</body>
</html>
