<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;padding: 0;
			}
			.top{
				width: 100%;height: 150px;
				background-color: black;
			}
			.top_info1{
				width: 900px;height: 150px;
				background-color: #0000FF;
				margin: 0 auto;
			}
			.box{
				width: 900px;height: 600px;
				background-color: #008000;
				margin: 0 auto;
				position: relative;
			}
			.box_left{
				width: 300px;height: 600px;
				background-color: #778899;
			}
			.box_center{
				width: 300px;height: 600px;
				background-color: #7FFF00;
				position: absolute;
				left: 300px;top: 0;
			}
			.box_right{
				width: 300px;height: 600px;
				background-color:  #7FFFD4;
				position: absolute;
				right: 0;top: 0;
			}
		</style>
	</head>
	<body>
		<div class="top">
			<div class="top_info1"></div>
		</div>
		<div class="box">
			<div class="box_left"></div>
			<div class="box_center"></div>
			<div class="box_right"></div>
		</div>
	</body>
</html>
