<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				background-image: url(img/G0029585.JPG);
				background-size: 100%;
			}
			/*background-image:插入图片要加url()
			 background-size:课改变背景图片大小但是高度不能确定时不能给值*/
			
			div{
				width: 400px;
				height: 600px;
				background-image: url(img/G0029585.JPG);
				background-size: 20px 30px;
				/*高度确定以后可以给两个百分比,宽和高*/
				background-repeat: no-repeat;
				/*repeat-x:延x轴重复;
				repeat-y:延y轴重复;
				no-repeat:不重复*/
				background-position: 80px 200px;
				/*background-position:默认有上中下等九个位置,也可给定像素值或者百分比随意安置*/
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
