<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="txt1" />
		<input type="button" id="btn1" value="判断"/>
	</body>
	<script type="text/javascript">
		var oTxt1 = document.getElementById("txt1");
		var oBtn1 = document.getElementById("btn1");
		oBtn1.onclick=function()
		{
			var oTxtValue = parseInt(oTxt1.value);
			if(oTxt1.value>20){
				alert("大于20");
			}else if(oTxtValue==20){
				alert("等于20");
			}else{
				alert("小于20");
			}
		}
	</script>
</html>
