<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;height: 200px;
				background-color: red;
				float: left;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div></div>
		<div id="div2"></div>
		<div class="div3"></div>
		<div class="div3"></div>
		<div class="div3"></div>
		<div class="div3"></div>
		<div class="div3"></div>
		<div class="div3"></div>
		<div class="div3"></div>
		<div></div>
		<div class="div3"></div>
	</body>
	<script type="text/javascript">
		var aDiv = document.getElementById("div1");			//id获取元素
		var bDiv = document.getElementById("div2");
		aDiv.style.backgroundColor="black";
		bDiv.style.backgroundColor="black";
		
		var cDiv = document.getElementsByTagName("div");		//获取所有div标签
		//getElements，会将得到的内容存成一个伪数组，不能添加删除元素，但是可以显示长度
		//alert(bDiv.length);	length=12
		cDiv[1].style.backgroundColor="goldenrod";			//数组排序从0开始
		
		var dDiv = document.getElementsByClassName("div3")			//从类获取元素
		dDiv[0].style.backgroundColor="blue";
		
		for(var i=1;i<dDiv.length;i++){						//让dDiv的1至length的bg都变成黄色，但不改变dDiv[0]
			dDiv[i].style.backgroundColor="yellow"
		}
	</script>
</html>
