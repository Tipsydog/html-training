<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			span{
				color: red;
			}
			
			#span1
			{
				color: blue;
			}
			
			.span3{
				color: yellow;
			}
		</style>
	</head>
	<body>
		<span>hahahahahah</span><br />	<!--1、标签选择器，直接写标签名-->
		<span id="span1" >hahahahahah</span><br />	<!--2、ID选择器，#标签名引用，一个页面的ID是唯一的，-->
		<span id="span1" >hahahahahah</span><br />	<!--一个项目最好也只有一个-->
		<span id="span2" >hahahahahah</span><br />
		<span id="span3" >hahahahahah</span><br />
		<span id="span4" class="span3" >hahahahahah</span><br />		<!--3、类选择器-->
		<span id="span5" class="span3" >hahahahahah</span><br />		<!--.类名来引用-->
		<span id="span6" class="span3" >hahahahahah</span><br />		
		<span id="span7" class="span3" >hahahahahah</span><br />		
		<span id="span8" class="span3" >hahahahahah</span><br />		
		
	</body>
</html>
