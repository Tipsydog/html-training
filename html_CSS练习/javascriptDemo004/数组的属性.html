<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var arr = [1,2,3,4,5,6];
		var bbb = [1,"haha",true];	//禁止一个数组内有不同属性的变量，虽然这样计算机也能输出
		
		alert(arr.length);
		alert(bbb);
		
		arr.length=0;				//数组的长度这个数值是可以修改的
		alert(arr.length);			//此时数组输出不了任何值
		
	</script>
</html>
