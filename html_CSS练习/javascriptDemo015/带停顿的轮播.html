<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 300px;
			height: 189px;
			overflow: hidden;
			position: relative;
		}
		#ul1{
			width: 1200px;
			height: 189px;
			position: absolute;
			
		}
			#ul1 li{
				width: 300px;
				height: 189px;
				float: left;
				list-style: none;				
			}
		</style>
		<script type="text/javascript">
		window.onload=function()
		{
			var oUl = document.getElementById("ul1");
			var timer=null;							//定时器要关就要定义
			function move()
			{
				clearInterval(timer);				//不影响效果
				timer = setInterval(function()		
				{
					if(oUl.offsetLeft<-890){				//因为后面还要-10px所以此处890是正好
						oUl.style.left=0;
					}
					if(oUl.offsetLeft==-290||oUl.offsetLeft==-590||oUl.offsetLeft==-890){
						clearInterval(timer);
					}
					oUl.style.left = oUl.offsetLeft - 10 +"px";
				},30);
			}
			setInterval(move,3000);
			//move();
			
		}
		</script>
	</head>
	<body>
		<div>
			<ul id="ul1">
				<li><img src="img/img01.jpg" width="100%"/></li>
				<li><img src="img/img02.jpg" width="100%"/></li>
				<li><img src="img/img03.jpg" width="100%"/></li>
				<li><img src="img/img01_copy.jpg" width="100%"/></li>
			</ul>
		</div>
	</body>
</html>
