<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<img src="img/G0029602.JPG" width="200" height="200" alt="改alt属性" title="改title属性" align="right"/>
		<!--
        	作者：offline
        	时间：2018-10-09
        	src属性代表在网页中插入一张图片，值为图片路径
        	width是给插入图片添加宽度
        	height是给插入图片添加高度
        	alt是在图片未加载出来时，给的图片说明
        	title是将鼠标放置在图片上时给予的图片说明
        	align是图片对齐方式，只有left/right可用
        -->
        <p align="center">
        		<img src="img/G0029602.JPG" width="200"/>
        </p>
        <center>
        		<img src="img/G0029602.JPG" width="200"/>
        </center>
        <!--
        以上为图片居中的解决方法：运用<p></p>标签或者<center></center>标签
        -->
        <img src="img/G0029602.JPG" width="200" title="向我对其" />
        <img src="img/G0029602.JPG" width="200" hspace="200" vspace="100" align="" title="留白方法" />
        <!--
        hspace为左右方向留白，vspace是上下留白
        -->

        如果图片和文本一起出现时，align：center会将文本的第一句放在图片的垂直中心显示
