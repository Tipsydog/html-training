<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.xiaoxi{
				width: 100px;height: 100px;
				background-color: red;
				position: relative;
				overflow: hidden;
			}
			.zhiwei{
				width: 600px;height: 400px;
				background-color: green;
				position: absolute;
				left: 100px;
			}
			.xiaoxi:hover{
				overflow: inherit;
			}
			
		</style>
	</head>
	<body>
		<div class="xiaoxi">
			<div class="zhiwei"></div>
		</div>
	</body>
</html>
