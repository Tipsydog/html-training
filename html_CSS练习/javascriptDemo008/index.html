<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.box{
				width: 800px;height: 400px;
				background-color: antiquewhite;
			}
			.box div{
				width: 50px;height: 400px;
				float: left;
				background-size: 100% 100%;
			}
			.pic1{
				background-image: url(img/img01.jpg);
			}
			.pic2{
				background-image: url(img/img02.jpg);
			}
			.pic3{
				background-image: url(img/img03.jpg);
			}
			.pic4{
				background-image: url(img/img04.jpg);
			}
			.pic5{
				background-image: url(img/img05.jpg);
			}
			.pic6{
				background-image: url(img/img06.jpg);
			}
			.pic7{
				background-image: url(img/img07.jpg);
			}
		</style>
		<script type="text/javascript">
			window.onload=function()
			{
				var aBox = document.getElementById("box");
				var aDiv = aBox.getElementsByTagName("div");
				//alert(aBox.length);
				for(var i=0;i<aDiv.length;i++)
				{
					aDiv[i].index=i;
					aDiv[i].onmouseover=function()
					{
						for(var j=0;j<aDiv.length;j++)
						{
							aDiv[j].style.width="50px";
						}
						aDiv[this.index].style.width="500px";
					}
				}
			}
			
		</script>
	</head>
	<body>
		<div class="box" id="box">
			<div class="pic1"></div>
			<div class="pic2"></div>
			<div class="pic3"></div>
			<div class="pic4"></div>
			<div class="pic5"></div>
			<div class="pic6"></div>
			<div class="pic7" style="width: 500px;"></div>
		</div>
	</body>
</html>
