<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.span1{
				color: #0000FF;
				font-size: 48px;
				font-weight: bold;
				text-shadow: red 10px 10px 5px;
				/*文字阴影text-shadow，内附四个值，颜色-x轴偏移-y轴偏移-模糊值
				 偏移值有负数，模糊值没有负
				 多个阴影用“，”隔开
				 * */
			}
			.span2{				
				font-size: 48px;
				font-weight: bold;
				color: gray;
				/*background-color: gray;*/
				text-shadow:black 1px 1px 0px,black -1px -1px 0px;
				
			}
			
		</style>
	</head>
	<body>
		<span class="span1">web前端</span><br />
		<span class="span2">web前端</span>
	</body>
</html>
