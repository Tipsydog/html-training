	<script type="text/javascript">
		var aArray = [4,5,6];
		var bArray = [1,2,3];
		var cArray = aArray.concat(bArray);
		alert(typeof cArray);
		alert(cArray);				//concat是将两个数组连接成一个数组
		
		var dArray = bArray.join("a");		//join是用指定符号将两个数组连接成字符串
		alert(dArray);				
		alert(typeof dArray);		
	</script>
</html>
