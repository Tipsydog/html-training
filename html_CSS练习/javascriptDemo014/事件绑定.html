<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload=function()
			{
				var oBtn = document.getElementById("btn1");
				oBtn.onclick=function(){
					alert("a");
				}
				oBtn.onclick=function(){
					alert("b");
				}										//这两个onclick之后只会弹出b
				
				oBtn.attachEvent("onclick",function(){
					alert("a");
				});
				oBtn.attachEvent("onclick",function(){
					alert("b");
				});										//使用IE8执行，会先弹出b再弹出a
			}
		</script>
	</head>
	<body>
		<input type="button" id="btn1" />
	</body>
</html>
