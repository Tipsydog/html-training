<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			var a=123;
			alert(typeof(a));		//typeof(a)/typeof a是验证数据类型的方法，alert是弹出
			var b="你好";
			alert(typeof b);
			var c=false;
			alert(typeof c);	
									//undefined
			var d;					//undefined
			var e=null;
			alert(typeof e);			//objrct
			
			var f = function(){
				alert("aaa");				
			}
			/*
			 * 基本数据类型六种
			 * number
			 * string
			 * Boolean
			 * undefined
			 * Object
			 * 除此之外还可弹出function类型
			 */
</script>
	</head>
	<body>
	</body>
</html>
