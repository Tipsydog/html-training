<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<iframe src="page1.html" width="400" height="600"></iframe>
		<!--
        	iframe必须放在<body></body>中使用，且可以随意使用，大小由自己控制
        	frame必须放在<frameset></frameset>中使用，高度只能通过frameset中的cols或rows控制
        -->
        <!--
        	作者：xwh
        	时间：2018-10-11
        	描述：
        	iframe优点：
        1、重载时只需重载一个框架页，加快了网页下载速度
        2、易于掌握使用方便
        3、方便制作导航栏
        4、应用于不需搜索引擎搜索的页面
        iframe缺点：
        1、浏览器后退按钮无效
        2、因为框架大小是写死的，在手机等移动设备上会出现框架大，内容小的问题
        3、多框架页会增加服务器的http请求
        4、不会被搜索引擎索引到
        -->
	</body>
</html>
