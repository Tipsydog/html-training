<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var arr = [1,2,3,4,5,6];
		alert(arr);
		arr.push(88);
		//在数组尾部插入数字
		alert(arr);
		arr.unshift(66);
		//在数组头部插入新数据
		alert(arr);
		arr.pop();
		//数组尾部删除一个数据
		alert(arr);
		arr.shift();
		//数组头部删除一个数据
		alert(arr);
	</script>
</html>
