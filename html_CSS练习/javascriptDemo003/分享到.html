<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;padding: 0;
			}
			.box{
				width: 100px;height: 150px;
				background-color: yellow;
				position: relative; 
				top: 50px;				
				left: -100px;
				
			}
			.span{
				width: 20px;height: 50px;
				background-color: aquamarine;
				position: absolute;
				right:-20px;
				top: 50px;
				font-size: 10px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="box" id="box1">
			<div class="span" id="span1">分享到</div>
		</div>
	</body>
	<script type="text/javascript">
		var oBox = document.getElementById("box1");
		var oSpan = document.getElementById("span1");
		oSpan.onclick=function(){
			if(oBox.offsetLeft==-100){		//oBox.offsetLeft是个number所以判断条件写-100
				alert(oBox.offsetLeft);		//获取元素距离其父级元素左距的方法--oBox.offsetLeft
				oBox.style.left="0";			//要有style，这里改变的是left的距离所以要加 ""
			}else{
				oBox.style.left="-100px";	//是距离所以要写单位px
			}
		}
		oBox.onmouseover=function(){			//onmouseover是鼠标移入事件
			oBox.style.left="0";
		}
		oBox.onmouseout=function(){			//onmouseout是鼠标移出
			oBox.style.left="-100px";
		}
	</script>
</html>
