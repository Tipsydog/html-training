<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/style2.css"/>
		<style type="text/css">
			p{
				color: red;
			}
		</style>
	</head>
	<body>
		<p style="color: rgb(0,255,0); background-color: black;">测试测试</p>
		<!--
        	三种样式的优先级：外联式<嵌入式<内联式，三种样式同时存在时同时作用于文本，重复部分会被优先级高的覆盖
        		可以用color:rgb(a,b,c)确定颜色,abc可以是确定数值也可以是百分比值
        		color:rgba(a,b,c,d)确定带透明度的颜色，d代表颜色的透明度取值是（0-1）
        -->
	</body>
</html>
